
<tr style="text-align: center;">
    <td title="{{$Region}}-{{$ID}}">
        {{$name}}
    </td>
    <td>
        {{@HaveIp}}
            <a href="https://{{$app_name}}.fly.dev" target="_blank">{{$config_image}}</a>
        {{/HaveIp}}
        {{^HaveIp}}
            <div>{{$config_image}}</div>
        {{/HaveIp}}
    </td>
</tr>
<tr style="text-align: center;">
    <td>
        {{$state}}
    </td>
    <td>
        {{$config_size}}
    </td>
</tr>
<tr style="text-align: center; border-bottom:2px solid black;">
    <td colspan="2">
        <div style="font-size:xx-small;color:black;font-weight:bolder;">
            Initial Time: ~<span style="color:red;">{{$InitialTimeInSec}}sec</span>, Idle Time: ~<span style="color:red;">{{$IdleTimeInSec}}sec</span>, <br /> Total Uptime: ~<span style="color:red;">{{$TotalUptime}}</span>, Restart Count: <span style="color:red;">{{$RestartCount}}</span>
        </div>
    </td>
</tr>
