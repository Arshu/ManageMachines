
<tr style="text-align: center;">
    <td title="{{$region}}--{{$ID}}">
        <label class="checkbox">
            <input type="checkbox" class="machineSelectBox" name="select{{$id}}" value="{{$id}}" state="{{$state}}" onchange="setMachineAction()">
        </label>
        {{$name}}
    </td>
    <td>
        {{@HaveIp}}
        <a href="https://{{$app_name}}.fly.dev" target="_blank">{{$config_image}}</a>
        {{/HaveIp}}
        {{^HaveIp}}
        <div>{{$config_image}}</div>
        {{/HaveIp}}
    </td>    
</tr>
<tr style="text-align: center;">  
    <td>
        {{$state}}
    </td>
    <td>
        <!--onclick="connectFlyLog('flyLogInfoProgress', 'flyMachineListResponse', getElm('flyAuthToken').value, getElm('flyOrgSlug').value, '{{$app_name}}', '{{$region}}', '{{$instance_id}}', 'flyLogList', 1, function () { toggleElm('flyLogInfo'); toggleElm('flyLogOpen'); toggleElm('flyLogClose'); })"-->
        {{$config_size}}
        <svg xmlns="http://www.w3.org/2000/svg" id="flyLogOpen" style="width:16px;height:16px;margin:0 10px 0 0;display:none;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="flyLogClose" style="width:16px;height:16px;margin:0 10px 0 0;display:none;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
        </svg>
        <div id="flyLogInfoProgress"></div>
    </td>
</tr>
<tr id="flyLogInfo" style="display:none">
    <td colspan="2">
        <div id="flyLogList">NATS Log Provider Connected</div>
    </td>
</tr>
<tr style="text-align: center; border-bottom:2px solid black;">
    <td colspan="2">
        <div style="font-size:xx-small;color:black;font-weight:bolder;">
            Initial Time: ~<span style="color:red;">{{$InitialTimeInSec}}sec</span>, Idle Time: ~<span style="color:red;">{{$IdleTimeInSec}}sec</span>, <br /> Total Uptime: ~<span style="color:red;">{{$TotalUptime}}</span>, Restart Count: <span style="color:red;">{{$RestartCount}}</span>
        </div>
    </td>
</tr>
