<script>
    function selectAllItem() {

        var isChecked = getElm('selectAll').checked;
        if (isChecked === true) {
            getElms(".machineSelectBox").forEach(function (elm) {
                if (elm.disabled == false) {
                    elm.checked = true;
                }
            });
        } else {
            getElms(".machineSelectBox").forEach(function (elm) {
                elm.checked = false;
            });
        }
    }

</script>
