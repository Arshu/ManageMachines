<div class="flex-card card_border" id="{{$FlyEnvScopeID}}">

    <div class="flex-content-wrap" style="margin: 5px 5px;width:100%;min-height:0px;">
        <div class="flex-item-stretch" style="text-align:center;">
            <strong>Fly Environment Variables</strong>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display:none; width:16px;height:16px;margin:0 10px 0 0;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
        </svg>
    </div>

    <div class="flex-content-wrap">
        <label style="width:100%;margin: 5px auto;">Fly Initial Time Before Idle Timer Start</label>
        <div class="flex-item-stretch border" style="height: 40px;">
            <input style="width:100%;border:none;" id="flyInitialTime{{$FlyEnvID}}" data-message="Fly Initial Time Before Idle is required" data-check="required" data-key="INITIAL_TIME_IN_SEC" type="number" placeholder="Optional Fly Initial Time in Sec" value="" />
        </div>
    </div>

    <div class="flex-content-wrap">
        <label style="width:100%;margin: 5px auto;">Fly Idle Time</label>
        <div class="flex-item-stretch border" style="height: 40px;">
            <input style="width:100%;border:none;" id="flyIdleTime{{$FlyEnvID}}" data-message="Fly Idle Time is required" data-check="required" data-key="IDLE_TIME_IN_SEC" type="number" placeholder="Optional Fly Idle Time in Sec" value="" />
        </div>
    </div>

</div>
